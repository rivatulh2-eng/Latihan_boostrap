<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rivatul Hasanah</title>
    <link rel="stylesheet" href="dis/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        .row{
            margin-top: 1rem;
            background: #f0bafd;
        }
        .col-{
            padding: 10px 15px;
            background: #fcb0ec;
            border: 1px solid rgb(0,0,0,0.5);
        }
    </style>
</head>
<body>

    <div class="container-lg py-5">
        <h2 class="text-center mb-4">Rivatul Hasanah</h2>
        <p class="text-center mb-5">
            Halaman ini dibuat untuk mendemonstrasikan bagaimana sistem grid Bootstrap bekerja
      menggunakan <code>container</code>, <code>row</code>, dan <code>col</code>.
        </p>

    <div class="container">
        <div class="row g-4">
            <div class="col-">Produk</div>
            <div class="col-">Detail</div>
        </div>
    </div>

        <div class="row">
            <div class="col-">Produk A</div>
            <div class="col-">Detail produk A</div>
            <div class="col-">Harga</div>
        </div>
    </div>

        <div class="row">
            <div class="col-">Produk B</div>
            <div class="col-">Detail Produk</div>
        </div>
    </div>

        <div class="row">
            <div class="col-">Produk C</div>
            <div class="col-sm-6">Detail Produk C</div>
            <div class="col-">Harga</div>
        </div>
    </div>

    
</body>
</html>
